<!DOCTYPE html>
<meta charset="utf-8">
<style>

.muni {
  fill: #ddd;
}

.muni-boundary {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
}

svg {
  border: 1px solid lightgray;
}

circle {
  fill: crimson;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 600;

var projection = d3.geo.albers()
    .rotate([0, 0])
    //.center([8.3, 46.8])   //-> whole Switzerland
    //.scale(16000)          //-> whole Switzerland
    .center([7.6, 46.28])    //-> just Valais
    .scale(35000)            //-> just Valais
    .translate([width / 2, height / 2])
    .precision(.1);

var path = d3.geo.path()
    .projection(projection);

// Latitudes and longitudes from 3 cities in Valais, aggregated into 'cities'
var martigny = [46.102594800000000000, 7.077055100000052000];
var sion = [46.229351800000000000, 7.362048700000059000];
var brig = [46.315817100000000000, 7.987546500000008000];
var cities = [
  martigny, sion, brig
]

// takes coordinates as [latitude,longitude], returns x position
var x = function(coords) {
  return projection([coords[1],coords[0]])[0];
}

// takes coordinates as [latitude,longitude], returns y position
var y = function(coords) {
  return projection([coords[1],coords[0]])[1];
}

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// The file vs-municipalities.json is generated by calling
//     make topo/vs-municipalities.json REPROJECT=true 
// using code from https://github.com/interactivethings/swiss-maps
d3.json("vs-municipalities.json", function(error, swiss) {
  var municipalities = topojson.feature(swiss, swiss.objects.municipalities);

  // draw the municipalities from json file
  svg.append("path")
      .datum(municipalities)
      .attr("class", "muni")
      .attr("d", path);

  svg.append("path")
      .datum(topojson.mesh(swiss, swiss.objects.municipalities, function(a, b) { return a !== b; }))
      .attr("class", "muni-boundary")
      .attr("d", path);

  // draw the cities defined by their latitudes and longitudes in 'cities'
  svg.selectAll("circle")
    .data(cities)
    .enter().append("circle")
      .attr("r", 5)
      .attr("cx", function(d){return x(d)})
      .attr("cy", function(d){return y(d)});
});

</script>
